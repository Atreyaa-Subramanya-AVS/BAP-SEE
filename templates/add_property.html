<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <style>
        body {
            margin-left: 4vw;
            margin-top: 2.5vw;
            font-family: Arial, sans-serif;
            background-image: url(../static/add-image.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            background: #fff;
            margin-left: 22vw;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 3000px;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        form {
            background-color: #f4f4f4;
            margin: 10px;
            padding: 2vw;
            flex: 3;
            box-sizing: border-box;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            overflow: hidden;
            resize: none;
        }

        input[type="submit"] {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background: #4cae4c;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-input {
            display: inline-block;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-file-input:hover {
            background-color: #4cae4c;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .custom-file {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .file-name {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }

        .container input[type="submit"] {
            background-color: rgba(0, 0, 255, 0.74);
            scale: 1.3;
            margin-left: 15vw;
        }

        .container input[type="submit"]:hover {
            color: rgb(0, 0, 255);
            background-color: rgba(0, 0, 255, 0.226);
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <h1>Add Property</h1>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="dimensions">Dimensions:</label>
                <input type="text" id="dimensions" name="dimensions" required>
            </div>
            <div class="form-group">
                <label for="facing">Facing:</label>
                <input type="text" id="facing" name="facing" required>
            </div>
            <div class="form-group">
                <label for="property_type">Property Type:</label>
                <input type="text" id="property_type" name="property_type" required>
            </div>
            <div class="form-group">
                <label for="rent">Rent:</label>
                <input type="number" id="rent" name="rent" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="parking">Parking:</label>
                <input type="text" id="parking" name="parking" required>
            </div>
            <div class="form-group">
                <label for="bhk">BHK:</label>
                <input type="number" id="bhk" name="bhk" required>
            </div>
            <div class="form-group">
                <label for="overlooking">Overlooking:</label>
                <input type="text" id="overlooking" name="overlooking" required>
            </div>
            <div class="form-group">
                <label for="floors">Floors:</label>
                <input type="number" id="floors" name="floors" required>
            </div>
            <div class="form-group">
                <label for="furnishing">Furnishing:</label>
                <input type="text" id="furnishing" name="furnishing" required>
            </div>
            <div class="form-group">
                <label for="amenities">Amenities:</label>
                <input type="text" id="amenities" name="amenities" required>
            </div>
            <div class="form-group">
                <label for="flooring">Flooring:</label>
                <input type="text" id="flooring" name="flooring" required>
            </div>
            <div class="form-group">
                <label for="climate_control">Heating/Cooling:</label>
                <input type="text" id="climate_control" name="climate_control" required>
            </div>
            <div class="form-group">
                <label for="balcony">Balcony:</label>
                <input type="text" id="balcony" name="balcony" required>
            </div>
            <div class="form-group">
                <label for="ups">UPS:</label>
                <input type="text" id="ups" name="ups" required>
            </div>

            <div class="flex-container">
                <div class="custom-file">
                    <label for="img1" class="custom-file-input">Upload Image 1</label>
                    <input type="file" id="img1" name="img1" accept="image/*" required>
                    <span class="file-name" id="file-name1">No file chosen</span>
                </div>
                <div class="custom-file">
                    <label for="img2" class="custom-file-input">Upload Image 2</label>
                    <input type="file" id="img2" name="img2" accept="image/*" required>
                    <span class="file-name" id="file-name2">No file chosen</span>
                </div>
                <div class="custom-file">
                    <label for="img3" class="custom-file-input">Upload Image 3</label>
                    <input type="file" id="img3" name="img3" accept="image/*" required>
                    <span class="file-name" id="file-name3">No file chosen</span>
                </div>
                <div class="custom-file">
                    <label for="img4" class="custom-file-input">Upload Image 4</label>
                    <input type="file" id="img4" name="img4" accept="image/*" required>
                    <span class="file-name" id="file-name4">No file chosen</span>
                </div>
                <div class="custom-file">
                    <label for="img5" class="custom-file-input">Upload Image 5</label>
                    <input type="file" id="img5" name="img5" accept="image/*" required>
                    <span class="file-name" id="file-name5">No file chosen</span>
                </div>
                <div class="custom-file">
                    <label for="img6" class="custom-file-input">Upload Image 6</label>
                    <input type="file" id="img6" name="img6" accept="image/*" required>
                    <span class="file-name" id="file-name6">No file chosen</span>
                </div>
            </div>

            <input type="submit" value="Add Property" id="add-r">
        </form>
    </div>

    <script>
        document.addEventListener('input', function (event) {
            if (event.target.tagName.toLowerCase() !== 'textarea') return;
            event.target.style.height = 'auto';
            event.target.style.height = (event.target.scrollHeight) + 'px';
        }, false);

        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.style.height = textarea.scrollHeight + 'px';
        });

        document.querySelectorAll('.custom-file-input').forEach((label, index) => {
            const input = document.getElementById(`img${index + 1}`);
            const fileNameSpan = document.getElementById(`file-name${index + 1}`);
            
            input.addEventListener('change', function() {
                const fileName = input.files.length > 0 ? input.files[0].name : 'No file chosen';
                fileNameSpan.textContent = fileName;
            });
        });
    </script>
</body>
</html>
